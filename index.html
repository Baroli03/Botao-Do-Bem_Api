<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão do Bem</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="divino">
    <div class="container">
        <header>
            <div id="mode-toggle">
                <h1 id="h1" class="cormorant-unicase-light">BOTÃO DO</h1>
                <button class="button cormorant-unicase-light" id="button-mode">BEM</button>
            </div>
        </header>
        <div id="container2">
            <div id="editar">
                

                <div id="formulario" class="nova-emocao">
                    <div id="itens"></div>
                    <h2 id="adicionar-titulo">Nova Emoção</h2>
                    <form id="form-adicionar">
                        <div id="campo-nome">
                            <label for="nome">Nome da Emoção:</label>
                            <input type="text" id="nome" name="nome">
                        </div>
                        <label for="frasedobem">Frase boasinha:</label>
                        <input type="text" id="frasedobem-adicionar" name="frasedobem">
                        <label for="fraseruim">Frase maldosa:</label>
                        <input type="text" id="fraseruim-adicionar" name="fraseruim">
                        <button type="submit">Salvar</button>
                        <button type="button" id="fechar-adicionar">Fechar</button>
                    </form>
                    <h2 id="editar-titulo">Editando Emoção</h2>
                    <form action="" id="form-editar">
                        <label for="id-emocao">Qual o id da frase que vc deseja alterar?</label>
                        <input type="number" id="id-emocao">
                        <label for="frasedobem">Frase boasinha:</label>
                        <input type="text" id="frasedobem" name="frasedobem">
                        <label for="fraseruim">Frase maldosa:</label>
                        <input type="text" id="fraseruim" name="fraseruim">
                        <button type="submit">Salvar</button>
                        <button type="button" id="fechar">Fechar</button>
                    </form>
                    
                </div>
            </div>
        </div>
        <main>
            <div id="response">
                <span id="resultado">
                    Clique em uma emoção
                </span>
            </div>
            <div id="emotions" class="grid">

            </div>
        </main>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
